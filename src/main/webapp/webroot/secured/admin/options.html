<!DOCTYPE html>

<html lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>CHRONOS</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Scientific Approach to Software Development">
		<meta name="author" content="">

		<!-- Styles -->
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
			body {
				padding-top: 60px;
				padding-bottom: 40px;
			}
		</style>
		<link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="/css/datepicker.css" rel="stylesheet">

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- Fav and touch icons -->
		<link rel="shortcut icon" href="assets/ico/favicon.ico">
	    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/ico/apple-touch-icon-128-precomposed.png">
	    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/ico/apple-touch-icon-128-precomposed.png">
	    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/ico/apple-touch-icon-128-precomposed.png">
	    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/assets/ico/apple-touch-icon-128-precomposed.png">

	</head>

	<body>

		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a>
		          	<a class="brand" href="https://github.com/crazyfrozenpenguin/chronos">
		          		<img src="/assets/ico/apple-touch-icon-128-precomposed.png" width="20px" title="CHRONOS" style="position:relative; top: -2px;" /> 
	    	      		CHRONOS</a>
					<div id="sessionControl" class="nav-collapse collapse">
						<ul class="nav">
							<li>
								<a data-bind="attr : { href: '/index.html?sessionID=' + sessionID() + '&username=' + username() }">Timeline</a>
							</li>
							<li>
								<a data-bind="attr : { href: '/admin/index.html?sessionID=' + sessionID() + '&username=' + username() }">Editor</a>
							</li>
							<li class="active">
								<a data-bind="attr : { href: '/admin/options.html?sessionID=' + sessionID() + '&username=' + username() }">Options</a>
							</li>
						</ul>
						<div class="pull-right">
							<button id="logoutButton" data-bind="click: logout" class="btn pull-right">
								<span data-bind="text: username"></span> logout
							</button>
						</div>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>

		<div class="container">
			<!-- Modal -->
			<div id="passwordChangeModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h3 id="myModalLabel">Password Update Message</h3>
				</div>
				<div class="modal-footer">
					<h4 id="passwordUpdateMessage"></h4>
					<hr />
					<button class="btn btn-info" onclick="$('#passwordChangeModal').modal('hide');">Got it!</button>
				</div>
			</div>

			<!--Body content-->
			<!-- Main hero unit for a primary marketing message or call to action -->
			<div class="hero-unit">
				<h1>Options</h1>
				<hr>
				
				<h3>Counter Options</h3>
				
				<div id="options">
					<form>					
						<label class="checkbox">
					   		<input id="useCounter" type="checkbox" data-bind="checked: useCounter, click: updateOptions" > Use counter
					    </label>
					</form>
				</div>
				
				<hr>
				
				<h3>Change Password</h3>
				<div id="passwordChange">
					<form class="form-horizontal">
						<div class="control-group">
					    	<label class="control-label" for="oldPassword">Old Password</label>
						    <div class="controls">
						      <input type="password" id="oldPassword" data-bind="value: oldPassword" placeholder="Old Password">
						    </div>
					  	</div>
					  	<div class="control-group">
					    	<label class="control-label" for="newPassword">New Password</label>
					    	<div class="controls">
					      		<input type="password" id="newPassword" data-bind="value: newPassword" placeholder="New Password">
					    	</div>
					  	</div>
					  	<div class="control-group">
					  		<label class="control-label" for="confirmPassword">Confirm New Password</label>
					   		<div class="controls">
					     		<input type="password" id="confirmPassword" data-bind="value: confirmPassword" placeholder="Confirm New Password">
					    	</div>
					  	</div>
					  	<div class="control-group">
					 		<div class="controls">
					    		<button type="submit" class="btn btn-inverse" data-bind="click: changePassword">Change Password</button>
					    	</div>
					  	</div>
					</form>
				</div>
								
			</div>

			<footer>
				<p class="pull-right">
					Powered By © CHRONOS
				</p>
			</footer>

		</div>

		<!-- The javascript -->
		<script src="/js/libs/jquery-1.7.1.min.js"></script>
		<script src="/js/libs/sockjs-0.2.1.min.js"></script>
		<script src="/js/libs/bootstrap.min.js"></script>
		<script src="/js/libs/knockout-2.1.0.js"></script>
		<script src="/js/libs/vertxbus.js"></script>
		<script src="/js/chronos-common.js"></script>
		<script src="/js/chronos-logout.js"></script>
		<script src="/js/chronos-options.js"></script>

	</body>
</html>
